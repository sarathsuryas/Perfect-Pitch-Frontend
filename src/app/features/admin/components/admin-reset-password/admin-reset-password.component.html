<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-lg rounded-lg p-8">
      <h5 class="text-center text-2xl font-semibold mb-6">Forgot Password</h5>
      
      <div>
        <div id="errorMsg" *ngIf="errorMessage" class="text-red-500 mb-4">
          <span>{{errorMessage}}</span>
        </div>
        <div id="successMsg" *ngIf="successMessage" class="text-green-500 mb-4">
          <span>{{successMessage}}</span>
        </div>
        
        <form [formGroup]="RequestResetForm" (ngSubmit)="RequestResetUser()">
          <div class="mb-4">
            <input 
              type="text" 
              id="email" 
              formControlName="email" 
              placeholder="Email" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <span *ngIf="!RequestResetForm.controls['email'].valid && !IsvalidForm" 
                  class="text-red-500 text-sm mt-1 block">
              Please enter a valid email!
            </span>
          </div>
          
          <div>
            <button 
              type="submit" 
              class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">
              Reset Password
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

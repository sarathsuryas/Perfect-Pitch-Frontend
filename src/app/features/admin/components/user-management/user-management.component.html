

<!-- toaster -->
<p-toast />

<!-- spinner -->
 
    <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
  >
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>

        <th class="p-4 text-left text-sm font-semibold text-black">

            </div>
          </div>
        </td>

          Admin
        </td>
        <td class="p-4 text-sm text-black" *ngIf="!value.isAdmin">
          User
        </td>
        <td class="p-4">
          <label class="relative cursor-pointer">
           <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"  *ngIf="!value.isBlocked" (click)="onCheckboxChange(value.email)" >block</button>
           <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"  *ngIf="value.isBlocked" (click)="onCheckboxChange(value.email)">unblock</button>
          </label>
        </td>
        <td class="p-4">
          <button  (click)="openEditDialog({email:value.email,fullName:value.fullName,phone:value.phone})" class="mr-4" title="Edit">

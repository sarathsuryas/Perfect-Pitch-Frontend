

<!-- toaster -->
<p-toast />

<!-- spinner -->
 
    <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
  >
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>



<div class="mt-10">
  <div class="mb-3 flex flex-row justify-around">
    <div class="text-2xl">
     <p class="font-bold">User Management</p>
    </div>
    <div>
     <input type="text" 
     class="border-2 border-gray-300 w-[300px] h-10 pl-10 pr-4 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-300" 
     placeholder="Search..." 
     (input)="search($event)" 
     [(ngModel)]="value">
 
    </div>
    
   </div>


  <table mat-table [dataSource]="dataSource">

    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> fullName </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>

   
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

   
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> active </th>
      <td mat-cell *matCellDef="let element">
        <label class="relative cursor-pointer">
          <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-3 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" *ngIf="element.isBlocked"  (click)="onCheckboxChange(element.email)" >block</button>
          <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-3 py-2.5 me-2 mb-2  dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" *ngIf="!element.isBlocked"  (click)="onCheckboxChange(element.email)">unblock</button>
         </label>  
      </td>
     
    </ng-container>

<ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"> 
        <button  (click)="openEditDialog({email:element.email,fullName:element.fullName,phone:element.phone})" class="mr-4" title="Edit">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 fill-blue-500 hover:fill-blue-700"
            viewBox="0 0 348.882 348.882">
            <path
              d="m333.988 11.758-.42-.383A43.363 43.363 0 0 0 304.258 0a43.579 43.579 0 0 0-32.104 14.153L116.803 184.231a14.993 14.993 0 0 0-3.154 5.37l-18.267 54.762c-2.112 6.331-1.052 13.333 2.835 18.729 3.918 5.438 10.23 8.685 16.886 8.685h.001c2.879 0 5.693-.592 8.362-1.76l52.89-23.138a14.985 14.985 0 0 0 5.063-3.626L336.771 73.176c16.166-17.697 14.919-45.247-2.783-61.418zM130.381 234.247l10.719-32.134.904-.99 20.316 18.556-.904.99-31.035 13.578zm184.24-181.304L182.553 197.53l-20.316-18.556L294.305 34.386c2.583-2.828 6.118-4.386 9.954-4.386 3.365 0 6.588 1.252 9.082 3.53l.419.383c5.484 5.009 5.87 13.546.861 19.03z"
              data-original="#000000" />
            <path
              d="M303.85 138.388c-8.284 0-15 6.716-15 15v127.347c0 21.034-17.113 38.147-38.147 38.147H68.904c-21.035 0-38.147-17.113-38.147-38.147V100.413c0-21.034 17.113-38.147 38.147-38.147h131.587c8.284 0 15-6.716 15-15s-6.716-15-15-15H68.904C31.327 32.266.757 62.837.757 100.413v180.321c0 37.576 30.571 68.147 68.147 68.147h181.798c37.576 0 68.147-30.571 68.147-68.147V153.388c.001-8.284-6.715-15-14.999-15z"
              data-original="#000000" />
          </svg>
        </button>  
      </td>
</ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalUsers" [pageSize]="4" [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

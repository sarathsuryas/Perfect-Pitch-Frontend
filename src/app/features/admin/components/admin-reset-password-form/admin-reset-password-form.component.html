<div class="container mx-auto p-4">
  <div class="flex justify-center" *ngIf="CurrentState=='Wait'">
      <div class="w-full text-center">
          <h2 class="text-xl font-semibold">Please Wait...</h2>
      </div>
  </div>
  <div class="flex justify-center" *ngIf="CurrentState=='NotVerified'">
      <div class="w-full text-center">
          <h2 class="text-xl font-semibold text-red-600">Invalid URL.</h2>
      </div>
  </div>
  <div class="flex justify-center" *ngIf="CurrentState=='Verified'">
      <div class="w-full max-w-md">
          <div class="bg-white shadow-lg rounded-lg p-6 my-5">
              <div class="text-center mb-6">
                  <h5 class="text-2xl font-bold">Set New Password</h5>
              </div>
              <div>
                  <div id="errorMsg" *ngIf="errorMessage">
                      <span class="text-red-600">{{errorMessage}}</span>
                  </div>
                  <div id="successMsg" *ngIf="successMessage">
                      <span class="text-green-600">{{successMessage}}</span>
                  </div>
                  <form [formGroup]="ResponseResetForm" (ngSubmit)="ResetPassword()">
                      <div class="mb-4">
                          <input class="form-input w-full p-3 rounded border border-gray-300" placeholder="Password"
                              type="password" id="password" formControlName="newPassword" PasswordValidator />
                          <span *ngIf="!ResponseResetForm.controls['newPassword'].valid && !IsResetFormValid"
                              class="text-red-600 text-sm">Password is required with It must contain atleast 1 Capital and small, one special character and number.</span>
                      </div>
                      <div class="mb-4">
                          <input class="form-input w-full p-3 rounded border border-gray-300" placeholder="Confirm Password"
                              type="password" id="cpassword" formControlName="confirmPassword"  />
                          <span *ngIf="!ResponseResetForm.controls['confirmPassword'].valid && !IsResetFormValid"
                              class="text-red-600 text-sm"></span>
                          <span
                              *ngIf="ResponseResetForm.controls['confirmPassword'].valid && (ResponseResetForm.controls['confirmPassword'].value != ResponseResetForm.controls['newPassword'].valid) && !IsResetFormValid"
                              class="text-red-600 text-sm">Confirm Password does not match with password.</span>
                      </div>
                      <div class="flex justify-center">
                          <button type="submit" class="btn bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                              Update Password
                          </button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
